<section class="section">
  {% for post in site.posts %}
  <div class="block">
    <h2 class="title is-4"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.excerpt }}
    <hr>
  </div>
  {% endfor %}

</section>
